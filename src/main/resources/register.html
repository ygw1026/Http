<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form method="post" action="./register.html" enctype="application/x-www-form-urlencoded" >
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="userId" value="marco"></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userPassword" value="12345"></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td><input type="email" name="userEmail" value="marco@nhnacademy.com"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">회원가입</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
